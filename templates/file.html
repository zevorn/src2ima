<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - GitHub 源码 HTML 预览</title>
    <!-- Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Prism.js 代码高亮（用于 Markdown 代码块） -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-{{ 'github' if HIGHLIGHT_THEME == 'github' else 'default' }}.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        {{ highlight_css }} /* Pygments 生成的高亮样式 */
        .file-path {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .back-to-index {
            margin-bottom: 15px;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body class="container mt-4 mb-5">
    <!-- 返回目录按钮 -->
    <div class="back-to-index">
        <a href="index.html" class="btn btn-sm btn-outline-primary">← 返回目录</a>
    </div>

    <!-- 文件路径 -->
    <div class="file-path">
        📂 {{ rel_path }}
    </div>

    <!-- 文件内容 -->
    <div class="file-content">
        {{ content|safe }} <!-- safe 标记：不转义 HTML 内容 -->
    </div>

    <!-- Prism.js 脚本（用于代码块高亮和复制功能） -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
</body>
</html>
